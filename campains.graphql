type Campaign {
    uid: String @string(maxLength: 20)
    name: ID @string(maxLength: 20)
    image: [Link!] @list(maxLength: 20)
    description: String @string(maxLength: 20)
    perks: String @string(maxLength: 20)
    goal: Int
    video: [Link!] @list(maxLength: 20)
    likes: [Liked] @list(maxLength: 20)
}

type Number {
    name: String @string(maxLength: 20)
}

type Liked {
    name: String @string(maxLength: 20)
    campaign: ID @string(maxLength: 20)
}
 type Link {
    format: MediaFormat!
    url: String! @string(maxLength: 20)
}

enum MediaFormat {
    IMAGE
    VIDEO
}

type AutogeneratedMainType { Campaign: Campaign }


